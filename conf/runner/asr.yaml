type: ASRRunner
config:
  # translation config
  max_len:  
    train:
      feature: -1
      target: 128
    valid: 
      feature: -1
      target: 128
  tokenizer:
    type: SPTokenizer
    config:
      spm_path: ${dataset.config.data_dir}/spm_8000.model
