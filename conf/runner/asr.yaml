    valid: 8
  # total_epochs: 30
  total_steps: 30000
  grad_accu_step: 8
  valid_step: 5120
  n_workers: 8
  log_step: 1
  save_step: 1000
  data:
    train: 
      - train # split
    valid:
      - valid
